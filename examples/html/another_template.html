<html>
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Special Offer Just for You!</h1>
        </div>
        <div class="content">
            <p>Hello <strong>{{name}}</strong>,</p>
            <p>We're thrilled to present an exclusive offer tailored just for you. Don't miss out on this opportunity!</p>
        </div>
        <div class="footer">
            <p>Warm regards,</p>
            <p>The Marketing Team</p>
        </div>
    </div>
</body>
</html>
